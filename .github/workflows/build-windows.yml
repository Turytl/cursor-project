name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --add-data "cursor.cur;." --exclude-module pyautogui shake_cursor.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: built-exe
        path: dist/fucking_cursor.exe
